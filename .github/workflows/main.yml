on:
  push:
    branches:
      - main
name: Deploy on push on main
jobs:
  deploy-on-prod:
    name: Deploy prod
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'

    - name: Build Project
      run: |
        npm install
        npm run prod

    - name: SFTP Deploy
      uses: wlixcc/SFTP-Deploy-Action@v1.2.1

      with:
        server: ${{ secrets.SFTP_HOST }}
        username: ${{ secrets.SFTP_USER }}
        ssh_private_key: ${{ secrets.SFTP_PASS }}
        local_path: './*'
        remote_path: '/var/www/app.oralcorp.com.br/htdocs'
        args: '-o ConnectTimeout=5'
